<!DOCTYPE html>
<html lang="en">
<head>

    <title>Universitet | Fanlar</title>
</head>
<body>
<h1>Fanlar royxati</h1>

  <button type="submit" >Qidirish </button>
</form>
<hr>
{% for fan in fanlar %}

        {{forloop.counter}}.

{%endfor%}
<hr>
<form method="post">
    {%csrf_token%}
    {{ form.as_p }}
    <button>Saqlash</button>
    <a href="/fan/{{fan.id}}/update"><button>Update</button></a>
</form>
</body>
</html>
