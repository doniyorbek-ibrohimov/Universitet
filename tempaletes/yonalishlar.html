<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yonalishlar</title>
</head>
<body>
<h2>Yangi Yonalish qoshish</h2>
<form method="post">
    {%csrf_token%}
    {{ form.as_p }}
    <button>Saqlash</button>
    <a href="/yonalish/{{yonalish.id}}/update/"><button>Update</button></a>
</form>
<hr>
<h1>Yonalishlar royxati</h1>
{%for yonalish in yonalishlar%}
    <p>
        {{forloop.counter}}.{{yonalish.nom}}
    </p>
{%endfor%}

</body>
</html>
